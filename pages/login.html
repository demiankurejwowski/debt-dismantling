{% extends 'base.html' %}
{% block content %}
    <div class="jumbotron d-flex justify-content-center">
        <p>Please log in</p>
    </div>
    <div class="d-flex justify-content-center">
        <form method="post">
            {{form.hidden_tag()}}
            {{form.username.label}}{{form.username}}
            {{form.password.label}}{{form.password}}
            {{form.submit()}}
        </form>
    </div>
{% endblock %}
